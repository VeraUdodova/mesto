<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Фото Сервис</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <div class="logo"></div>
    <div class="bottom-line"></div>
</header>

<section class="user">
    <img class="user__photo" src="images/avatar%20Custo.jpg" alt="Фотография пользователя">
    <div class="profile__info">
        <div class="profile__edit">
            <h1 class="user__title">Жак-Ив Кусто</h1>
            <button class="user__edit-button" type="button">
                <img class="user__edit-pic" src="images/Vectoredit.png" alt="редактировать">
            </button>
        </div>
        <p class="user__subtitle">Исследователь океана</p>
    </div>
    <button class="user__add-photo-button" type="button">
        <img class="user__add-pic" src="images/Vectoradd.png" alt="добавить фото">
    </button>
</section>

<!--Загруженные фотографии-->
<section class="elements">
    <div class="elements__item">
        <img class="elements__photo" src="./images/Карачаевск.jpg" alt="фото Карачаевск">
        <div class="elements__title">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__like-button" type="button">
                <img class="elements__like-pic" src="images/Vectorheart.png" alt="поставить лайк">
            </button>
        </div>
    </div>
    <div class="elements__item">
        <img class="elements__photo" src="./images/Гора%20Эльбрус.jpg" alt="фото Гора Эльбрус">
    </div>
    <div class="elements__item">
        <img class="elements__photo" src="./images/Домбай.jpg" alt="фото Домбай">
    </div>
    <div class="elements__item">
        <img class="elements__photo" src="./images/Гора%20Эльбрус.jpg" alt="фото Гора Эльбрус">
    </div>
    <div class="elements__item">
        <img class="elements__photo" src="./images/Домбай.jpg" alt="фото Домбай">
    </div>
    <div class="elements__item">
        <img class="elements__photo" src="./images/Карачаево-Черкессия.jpg" alt="фото Карачаево-Черкессия">
    </div>
</section>

</body>
</html>
