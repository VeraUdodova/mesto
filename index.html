<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Фото Сервис</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

<header class="header">
    <div class="logo"></div>
</header>

<section class="profile">
    <img class="profile__photo" src="images/avatar-custo.jpg" alt="Фотография пользователя">
    <div class="profile__info">
        <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-photo-button" type="button"></button>
</section>

<!--Загруженные фотографии -> делается через JS-->
<section class="elements">
</section>

<footer class="footer">
    <p class="footer__copyright">&copy; 2022 Вера Удодова</p>
</footer>

<section class="popup">
    <div class="popup__container popup__edit-container popup__container_display">
        <button type="button" class="popup__close popup__edit_close"></button>
        <h2 class="popup__target">Редактировать профиль</h2>
        <form name="form_profile" class="popup__form">
            <input type="text" name="form_profile_name" placeholder="Введите Ваше имя"
                   class="popup__form-input popup__form-input_name_username" required="required">
            <input type="text" name="form_profile_status" placeholder="Введите Ваш статус"
                   class="popup__form-input popup__form-input_name_status" required="required">
            <button class="popup__form-save" type="submit">Сохранить</button>
        </form>
    </div>
<!--    Попап для добавления фото-->
    <div class="popup__container popup__add-container popup__container_display">
        <button type="button" class="popup__close popup__add-close"></button>
        <h2 class="popup__add-target popup__target">Новое место</h2>
        <form name="form_place" class="popup__add-form">
            <input type="text" name="form_place_name" placeholder="Название"
                   class="popup__form-input popup__add-form-input popup__add-form-input_name_title" required="required">
            <input type="text" name="form_place_url" placeholder="Ссылка на картинку"
                   class="popup__add-form-input popup__form-input popup__add-form-input_name_url" required="required">
            <button class="popup__add-form-save popup__form-save" type="submit">Создать</button>
        </form>
    </div>
<!--  Попап для просмотра увеличенных фото  -->
    <div class="popup__fullsize-pic-container popup__container_display">
        <button type="button" class="popup__fullsize-pic-close popup__close"></button>
        <img class="popup__fullsize-pic-image" src="" alt="">
        <h2 class="popup__fullsize-pic-title"></h2>
    </div>
</section>


<script src="scripts/index.js"></script>
</body>
</html>
