<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Фото Сервис</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

<header class="header">
    <div class="logo"></div>
</header>

<section class="profile">
    <img class="profile__photo" src="images/avatar-custo.jpg" alt="Фотография пользователя">
    <div class="profile__info">
        <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-photo-button" type="button"></button>
</section>

<!--Загруженные фотографии -> делается через JS-->
<section class="elements">

</section>

<footer class="footer">
    <p class="footer__copyright">&copy; 2022 Вера Удодова</p>
</footer>

<!--    Попап для редактирования профиля-->
<div class="popup popup-edit-profile-block">
    <div class="popup__container popup__edit-container">
        <button type="button" class="popup__close popup__edit-close"></button>
        <h2 class="popup__target popup__edit-target">Редактировать профиль</h2>
        <form name="form_profile" class="popup__form popup__edit-form" novalidate>
            <fieldset class="popup__form-set">
                <label class="popup__form-field">
                    <input
                            type="text"
                            id="profile-name"
                            name="form_profile_name"
                            placeholder="Введите Ваше имя"
                            class="popup__form-input popup__form-input_name_username"
                            required="required"
                            minlength="2"
                            maxlength="40"
                    >
                    <span class="popup__span profile-name-error"></span>
                </label>

                <label class="popup__form-field">
                    <input
                            type="text"
                            id="profile-about"
                            name="form_profile_status"
                            placeholder="Введите Ваш статус"
                            class="popup__form-input popup__form-input_name_status"
                            required="required"
                            minlength="2"
                            maxlength="200"
                    >
                    <span class="popup__span profile-about-error"></span>
                </label>

                <button class="popup__form-save popup__edit-form-save" type="submit">Сохранить</button>
            </fieldset>
        </form>
    </div>
</div>

<!--    Попап для добавления фото-->
<div class="popup popup-add-photo-block">
    <div class="popup__container popup__add-container">
        <button type="button" class="popup__close popup__add-close"></button>
        <h2 class="popup__target popup__add-target">Новое место</h2>
        <form name="form_place" class="popup__form popup__add-form" novalidate>
            <fieldset class="popup__form-set">
                <label class="popup__form-field">
                    <input
                            type="text"
                            id="new-photo-name"
                            name="form_place_name"
                            placeholder="Название"
                            class="popup__form-input popup__form-input_name_new-pic-title"
                            required
                            minlength="2"
                            maxlength="30"
                    >
                    <span class="popup__span new-photo-name-error"></span>
                </label>

                <label class="popup__form-field">
                    <input
                            type="url"
                            id="new-photo-url"
                            name="form_place_url"
                            placeholder="Ссылка на картинку"
                            class="popup__form-input popup__form-input_name_new-pic-url"
                            required
                    >
                    <span class="popup__span new-photo-url-error"></span>
                </label>

                <button class="popup__form-save popup__add-form-save" type="submit">Создать
                </button>
                </fieldset>
        </form>
    </div>
</div>

<!--  Попап для просмотра увеличенных фото  -->
<div class="popup popup-fullsize-pic-block">
    <div class="popup__fullsize-pic-container">
        <button type="button" class="popup__fullsize-pic-close popup__close"></button>
        <img class="popup__fullsize-pic-image" src="https://ya.ru" alt="">
        <h2 class="popup__fullsize-pic-title"></h2>
    </div>
</div>

<template id="element">
    <article class="element">
        <button class="element__trash-button" type="button"></button>
        <button class="element__img-button" type="button">
            <img class="element__photo" src="https://ya.ru" alt="text">
        </button>
        <div class="element__title">
            <h2 class="element__name"></h2>
            <button class="element__like-button" type="button"></button>
        </div>
    </article>
</template>

<script src="scripts/index.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
